<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <button mat-raised-button id="logout-button" (click)="openLoginModal()">Login</button>
    <button mat-raised-button id="logout-button" (click)="openModal()">Sign Up</button>
    <div id=divStar style.display='none'>
        <p id="emptyStar">
            {{cust.first + " " + cust.last}}
            <i class="fa fa-star" [ngStyle]="{'color':cust.stars >= 1 ? 'yellow' : 'white'}"></i>
            <i class="fa fa-star" [ngStyle]="{'color':cust.stars >= 2 ? 'yellow' : 'white'}"></i>
            <i class="fa fa-star" [ngStyle]="{'color':cust.stars >= 3 ? 'yellow' : 'white'}"></i>
            <i class="fa fa-star" [ngStyle]="{'color':cust.stars >= 4 ? 'yellow' : 'white'}"></i>
            <i class="fa fa-star" [ngStyle]="{'color':cust.stars >= 5 ? 'yellow' : 'white'}"></i>
        </p>
    </div>
</div>
