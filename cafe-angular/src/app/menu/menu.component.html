<table>
    <thead>
        <tr>
            <td>Menu ID</td>
            <td>Beverages</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Add to Order</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of menuItem">
            <td>{{m.id}}</td>
            <td>{{m.name}}</td>
            <td>{{m.quantity}}</td>
            <td>${{m.price}}</td>
            <td><button type="button">Add to Order</button></td>
        </tr>
    </tbody>
</table>
