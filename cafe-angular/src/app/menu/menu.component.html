<img src="/src/assets/header2.jpg" alt="Header"/>
<span><h1>Beverages</h1>
<table>
    <thead class = menuT>
        <tr>
            <td>Menu ID</td>
            <td>Beverages</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Add to Order</td>
        </tr>
    </thead>
    <tbody class = menuI>
        <tr *ngFor="let m of menuItem">
            <td>{{m.id}}</td>
            <td>{{m.name}}</td>
            <td>{{m.quantity}}</td>
            <td>${{m.price}}</td>
            <td><button type="button" class="btn btn-info btn-sm">Add to Order</button></td>
        </tr>
    </tbody>
</table>
</span>
<span>
