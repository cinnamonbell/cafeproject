<img src="/assets/header2.jpg" alt="Header"/><br>
    <label for="Address">Address:</label><br>
    <input type="text" [(ngModel)]="address.address" ><br>
    <label for="City">City:</label><br>
    <input type="text" [(ngModel)]="address.city"><br>
    <label for="State">State:</label><br>
    <input type="text" [(ngModel)]="address.state"><br>
    <label for="Zip Code">Zip Code:</label><br>
    <input type="text" [(ngModel)]="address.zipCode"><br>
<h1>Menu</h1>
<table>
    <thead class = menuT>
        <tr>
            <td>Menu Item</td>
            <td>Quantity</td>
            <td>Price</td>
            <td></td>
            <td>Add to Order</td>
        </tr>
    </thead>
    <tbody class = menuI>
        <tr *ngFor="let o of orderItems">
            <td>{{o.menuItem.name}}</td>
            <td>{{o.menuItem.quantity}}</td>
            <td>{{o.menuItem.price | currency }}</td>
            <td *ngIf= "o.quantity!=0"><button type="button" class="btn btn-info btn-sm" (click)="removeFromOrder(o)">-</button></td>
            <td >{{o.quantity}}</td>
            <td><button type="button" [disabled]="(o.menuItem.quantity == 0)" class="btn btn-info btn-sm" (click)="addToOrder(o)">+</button></td>
        </tr>
    </tbody>
</table>
<br>
<table>
    <thead class = menuT>
        <tr>
            <td>Menu Item</td>
            <td>Price</td>
            <td>Remove</td>
        </tr>
    </thead>
    <tbody class = menuI>
        <tr *ngFor="let m of currentMenu">
            <td>{{m.name}}</td>
            <td>{{m.price | currency }}</td>
            <td><button type="button" class="btn btn-info btn-sm" id = "removebutton" (click)="removeFromOrder(m)">Remove</button></td>
        </tr>
        <tr >total price: {{totPrice}}</tr>
    </tbody>
    <input class='btn btn-success' type="submit" value="Submit Order" (click)="submitOrder()">
</table>
