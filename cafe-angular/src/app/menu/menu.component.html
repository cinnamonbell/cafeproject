<img src="/assets/header2.jpg" alt="Header"/>
<h1>Menu</h1>
<table>
    <thead class = menuT>
        <tr>
            <td>Menu Item</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Add to Order</td>
        </tr>
    </thead>
    <tbody class = menuI>
        <tr *ngFor="let m of menuItemList">
            <td>{{m.name}}</td>
            <td>{{m.quantity}}</td>
            <td>{{m.price | currency }}</td>
            <td><button type="button" class="btn btn-info btn-sm" (click)="addToOrder(m)">Add to Order</button></td>
        </tr>
    </tbody>
</table>
<br>
<table>
    <thead class = menuT>
        <tr>
            <td>Menu Item</td>
            <td>Price</td>
            <td>Remove</td>
        </tr>
    </thead>
    <tbody class = menuI>
        <tr *ngFor="let m of currentMenu">
            <td>{{m.name}}</td>
            <td>{{m.price | currency }}</td>
            <td><button type="button" class="btn btn-info btn-sm" id = "removebutton" (click)="removeFromOrder(m)">Remove</button></td>
        </tr>
    </tbody>
    <tbody>
        <tr >total price: {{totPrice}}</tr>
    </tbody>
    <input class='btn btn-success' type="submit" value="Submit Order" (click)="submitOrder()">
</table>
